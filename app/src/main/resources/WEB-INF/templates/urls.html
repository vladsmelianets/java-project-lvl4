<!DOCTYPE html>
<html lang="ru" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/application.html}">

<section layout:fragment="header">Сайты</section>
<section layout:fragment="content">
    <div class="container-fluid bg-light p-5">
        <div class="row">
            <table class="table table-bordered table-hover mt-3">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Имя</th>
                    <th>Последняя проверка</th>
                    <th>Код ответа</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="url : ${urls}" th:object="${url}">
                    <td th:text="*{id}"></td>
                    <td>
                        <a th:text="*{name}" th:href="@{/urls/{id}(id=*{id})}"></a>
                    </td>
                    <td th:text="${#temporals.format(url.createdAt, 'dd-MM-yyyy HH:mm')}">Date</td>
                    <td>Code</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
</html>
